name: 'heroku-deployment'
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Show working directory
        run: |
          echo "::`pwd`::"
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: './docker-compose.yml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"test_heroku_deployment_frontend_react_with_rest","appname":"frontend-react-with-rest","apptype":"web"},{"imagename":"test_heroku_deployment_rest_python","appname":"rest-python-12","apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type